<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy Birthday Kakchik</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      overflow: hidden;
      background: black;
      font-family: 'Arial', sans-serif;
    }

    #intro-screen {
      position: fixed;
      width: 100vw;
      height: 100vh;
      background-color: black;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 999;
      transition: opacity 1s ease;
    }

    #intro-screen h1 {
      font-size: 36px;
      color: #ff69b4;
      text-shadow: 0 0 10px #ff69b4;
      margin-bottom: 30px;
    }

    #start-button {
      padding: 15px 30px;
      font-size: 18px;
      background: #ff1493;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 15px #ff1493;
      transition: transform 0.2s;
    }

    #start-button:hover {
      transform: scale(1.1);
    }

    h1.main-title {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      font-size: 48px;
      color: #ff69b4;
      text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff1493, 0 0 30px #ff1493;
      z-index: 10;
      animation: glow 2s ease-in-out infinite alternate;
      display: none;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff1493;
      }
      to {
        text-shadow: 0 0 20px #ff69b4, 0 0 30px #ff1493, 0 0 40px #ff69b4;
      }
    }

    .falling-text, .falling-img {
      position: absolute;
      white-space: nowrap;
      animation: fall linear infinite;
      z-index: 1;
    }

    .falling-text {
      font-size: 24px;
      font-weight: bold;
      color: white;
      text-shadow: 0 0 5px #fff, 0 0 10px #ff00cc;
    }

    .falling-img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 50%;
      border: 2px solid #ff69b4;
      box-shadow: 0 0 10px #ff69b4;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100px);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <!-- Intro -->
  <div id="intro-screen">
    <h1>Selamat Hari Lahir Kakchik ðŸŽ‰</h1>
    <button id="start-button">Tekan untuk mula</button>
  </div>

  <!-- Tajuk utama -->
  <h1 class="main-title">ðŸŽ‰ Happy Birthday Kakchik ðŸŽ‰</h1>

  <!-- Audio lagu -->
  <audio id="birthday-audio" src="happy-birthday.mp3"></audio>

  <script>
    const messages = [
      "Happy Birthday Kakchik ðŸ’–",
      "Kak chik ðŸ’˜",
      "Semoga Panjang umur â¤ï¸",
      "HAPPY BIRTHDAY ðŸ’ž",
      "Muah ðŸ’Œ",
      "ðŸ’—ðŸ’—ðŸ’—"
    ];

    function createFallingText() {
      const text = document.createElement("div");
      text.className = "falling-text";
      text.innerText = messages[Math.floor(Math.random() * messages.length)];
      text.style.left = Math.random() * window.innerWidth + "px";
      text.style.fontSize = (Math.random() * 15 + 15) + "px";
      text.style.animationDuration = (Math.random() * 6 + 4) + "s";
      text.style.color = `hsl(${Math.random() * 360}, 100%, 80%)`;
      document.body.appendChild(text);
      setTimeout(() => text.remove(), 10000);
    }

    function createFallingImage() {
      const img = document.createElement("img");
      img.src = "kakchik.jpg"; // Pastikan gambar ada dalam folder yang sama
      img.className = "falling-img";
      img.style.left = Math.random() * window.innerWidth + "px";
      img.style.width = (Math.random() * 30 + 40) + "px";
      img.style.height = img.style.width;
      img.style.animationDuration = (Math.random() * 6 + 5) + "s";
      document.body.appendChild(img);
      setTimeout(() => img.remove(), 10000);
    }

    document.getElementById("start-button").addEventListener("click", () => {
      // Sembunyi intro
      const intro = document.getElementById("intro-screen");
      intro.style.opacity = 0;
      setTimeout(() => intro.style.display = "none", 1000);

      // Tunjuk tajuk utama
      document.querySelector(".main-title").style.display = "block";

      // Mainkan lagu
      const audio = document.getElementById("birthday-audio");
      audio.volume = 0.5;
      audio.play();

      // Mula animasi
      setInterval(createFallingText, 200);
      setInterval(createFallingImage, 600);
    });
  </script>

</body>
</html>
